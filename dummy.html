<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Team | Roja Careers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4361ee;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .form-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 40px;
        }
        
        .form-progress {
            display: flex;
            background: #f8f9fa;
            padding: 20px;
        }
        
        .progress-step {
            flex: 1;
            text-align: center;
            padding: 10px;
            font-weight: 600;
            color: #6c757d;
            border-bottom: 3px solid #dee2e6;
            position: relative;
        }
        
        .progress-step.active {
            color: #4361ee;
            border-bottom: 3px solid #4361ee;
        }
        
        .progress-step i {
            margin-right: 8px;
        }
        
        .form-section {
            padding: 30px;
            display: none;
        }
        
        .form-section.active {
            display: block;
        }
        
        h2 {
            color: #4361ee;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eaeaea;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        .required::after {
            content: " *";
            color: #e63946;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4361ee;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        button {
            padding: 14px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-prev {
            background: #f8f9fa;
            color: #333;
        }
        
        .btn-prev:hover {
            background: #e9ecef;
        }
        
        .btn-next {
            background: #4361ee;
            color: white;
        }
        
        .btn-next:hover {
            background: #3a56d4;
            transform: translateY(-2px);
        }
        
        .btn-submit {
            background: #2ec4b6;
            color: white;
        }
        
        .btn-submit:hover {
            background: #29ab9d;
            transform: translateY(-2px);
        }
        
        .file-upload {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .file-upload-btn {
            background: #f8f9fa;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            border: 1px dashed #adb5bd;
            font-weight: 600;
            color: #495057;
        }
        
        .file-upload-btn:hover {
            background: #e9ecef;
        }
        
        .consent-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .consent-container input {
            width: auto;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .btn-container {
                flex-direction: column;
                gap: 15px;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ROJA</div>
            <div class="tagline">Digital Lending Solutions</div>
            <h1>Join Our Team</h1>
            <p>Help shape the future of digital lending</p>
        </header>
        
        <div class="form-container">
            <div class="form-progress">
                <div class="progress-step active"><i class="fas fa-user"></i> Personal</div>
                <div class="progress-step"><i class="fas fa-briefcase"></i> Position</div>
                <div class="progress-step"><i class="fas fa-star"></i> Experience</div>
                <div class="progress-step"><i class="fas fa-info-circle"></i> Additional</div>
            </div>
            
            <form id="career-form">
                <!-- Personal Information Section -->
                <div class="form-section active" id="personal-info">
                    <h2>Personal Information</h2>
                    
                    <div class="form-group">
                        <label for="fullname" class="required">Full Name</label>
                        <input type="text" id="fullname" name="fullname" required placeholder="John Doe">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email" class="required">Email Address</label>
                            <input type="email" id="email" name="email" required placeholder="john.doe@example.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="phone" class="required">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required placeholder="+1 234 567 8901">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="location" class="required">Location (City, Country)</label>
                        <input type="text" id="location" name="location" required placeholder="New York, USA">
                    </div>
                    
                    <div class="btn-container">
                        <div></div> <!-- Empty div for spacing -->
                        <button type="button" class="btn-next">Next <i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
                
                <!-- Position Details Section -->
                <div class="form-section" id="position-details">
                    <h2>Position Details</h2>
                    
                    <div class="form-group">
                        <label for="position" class="required">Position You're Applying For</label>
                        <input type="text" id="position" name="position" required placeholder="e.g. Senior Developer">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="department" class="required">Department</label>
                            <select id="department" name="department" required>
                                <option value="">Select Department</option>
                                <option value="Engineering">Engineering</option>
                                <option value="Product">Product</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Sales">Sales</option>
                                <option value="Operations">Operations</option>
                                <option value="Compliance">Compliance</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="work-type" class="required">Preferred Work Type</label>
                            <select id="work-type" name="work-type" required>
                                <option value="">Select Work Type</option>
                                <option value="Full-time">Full-time</option>
                                <option value="Part-time">Part-time</option>
                                <option value="Internship">Internship</option>
                                <option value="Remote">Remote</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="start-date" class="required">Available Start Date</label>
                        <input type="date" id="start-date" name="start-date" required>
                    </div>
                    
                    <div class="btn-container">
                        <button type="button" class="btn-prev"><i class="fas fa-arrow-left"></i> Previous</button>
                        <button type="button" class="btn-next">Next <i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
                
                <!-- Experience & Skills Section -->
                <div class="form-section" id="experience-skills">
                    <h2>Experience & Skills</h2>
                    
                    <div class="form-group">
                        <label for="resume" class="required">Upload Resume/CV</label>
                        <div class="file-upload">
                            <input type="file" id="resume" name="resume" required style="display: none;">
                            <div class="file-upload-btn" onclick="document.getElementById('resume').click()">
                                <i class="fas fa-upload"></i> Choose File
                            </div>
                            <span id="file-name">No file chosen</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="portfolio">Portfolio/LinkedIn/GitHub (optional)</label>
                        <input type="url" id="portfolio" name="portfolio" placeholder="https://">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="experience" class="required">Years of Relevant Experience</label>
                            <select id="experience" name="experience" required>
                                <option value="">Select Experience</option>
                                <option value="0-2">0-2 years</option>
                                <option value="2-5">2-5 years</option>
                                <option value="5-10">5-10 years</option>
                                <option value="10+">10+ years</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="skills" class="required">Key Skills</label>
                        <textarea id="skills" name="skills" rows="3" required placeholder="List your key skills separated by commas"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="cover-letter" class="required">Cover Letter</label>
                        <textarea id="cover-letter" name="cover-letter" rows="5" required placeholder="Tell us why you'd like to join Roja and how you can contribute"></textarea>
                    </div>
                    
                    <div class="btn-container">
                        <button type="button" class="btn-prev"><i class="fas fa-arrow-left"></i> Previous</button>
                        <button type="button" class="btn-next">Next <i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
                
                <!-- Additional Information Section -->
                <div class="form-section" id="additional-info">
                    <h2>Additional Information</h2>
                    
                    <div class="form-group">
                        <label for="hear-about">How did you hear about us?</label>
                        <select id="hear-about" name="hear-about">
                            <option value="">Select Source</option>
                            <option value="Referral">Referral</option>
                            <option value="Job Board">Job Board</option>
                            <option value="LinkedIn">LinkedIn</option>
                            <option value="Website">Website</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="salary">Expected Salary (optional)</label>
                        <input type="text" id="salary" name="salary" placeholder="e.g. $80,000 - $90,000">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="work-authorization" class="required">Are you legally authorized to work in this country?</label>
                            <select id="work-authorization" name="work-authorization" required>
                                <option value="">Select Answer</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="visa-sponsorship" class="required">Do you require visa sponsorship?</label>
                            <select id="visa-sponsorship" name="visa-sponsorship" required>
                                <option value="">Select Answer</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="consent-container">
                        <input type="checkbox" id="consent" name="consent" required>
                        <label for="consent" class="required">I agree to the processing of my personal data for recruitment purposes</label>
                    </div>
                    
                    <div class="btn-container">
                        <button type="button" class="btn-prev"><i class="fas fa-arrow-left"></i> Previous</button>
                        <button type="submit" class="btn-submit">Submit Application</button>
                    </div>
                </div>
            </form>
        </div>
        
        <footer>
            <p>© 2023 Roja Digital Lending. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // File upload name display
            document.getElementById('resume').addEventListener('change', function(e) {
                const fileName = e.target.files[0] ? e.target.files[0].name : 'No file chosen';
                document.getElementById('file-name').textContent = fileName;
            });
            
            // Form navigation
            const formSections = document.querySelectorAll('.form-section');
            const progressSteps = document.querySelectorAll('.progress-step');
            const nextButtons = document.querySelectorAll('.btn-next');
            const prevButtons = document.querySelectorAll('.btn-prev');
            let currentSection = 0;
            
            // Show current section
            function showSection(index) {
                formSections.forEach(section => section.classList.remove('active'));
                formSections[index].classList.add('active');
                
                progressSteps.forEach(step => step.classList.remove('active'));
                progressSteps[index].classList.add('active');
                
                currentSection = index;
            }
            
            // Next button click
            nextButtons.forEach(button => {
                button.addEventListener('click', function() {
                    if (validateSection(currentSection)) {
                        showSection(currentSection + 1);
                    }
                });
            });
            
            // Previous button click
            prevButtons.forEach(button => {
                button.addEventListener('click', function() {
                    showSection(currentSection - 1);
                });
            });
            
            // Form validation for each section
            function validateSection(sectionIndex) {
                const currentFormSection = formSections[sectionIndex];
                const requiredFields = currentFormSection.querySelectorAll('[required]');
                let isValid = true;
                
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        isValid = false;
                        field.style.borderColor = '#e63946';
                    } else {
                        field.style.borderColor = '#ddd';
                    }
                });
                
                if (!isValid) {
                    alert('Please fill in all required fields before proceeding.');
                }
                
                return isValid;
            }
            
            // Form submission
            document.getElementById('career-form').addEventListener('submit', function(e) {
                e.preventDefault();
                if (validateSection(currentSection)) {
                    alert('Thank you for your application! We will review your submission and get back to you soon.');
                    // In a real application, you would submit the form data to a server here
                }
            });
        });
    </script>
</body>
</html>
